# Keymap
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+± kitten hints --program "default" 
map cmd+) move_tab_forward
map cmd+( move_tab_backward
map cmd+r set_tab_title
map cmd+d detach_tab
map cmd+D detach_tab ask

map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

map cmd+` show_last_visited_command_output
map cmd+§ kitty_scrollback_nvim
map cmd+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
map cmd+t launch --type=tab open-tab.sh

# Window
map cmd+enter launch --location=vsplit --cwd=current
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down
map ctrl+shift+f toggle_layout stack

# Unmap
map cmd+k no_op
